<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TikTok Auth Redirect</title>
  <script>
    (function() {
      const params = new URLSearchParams(window.location.search);
      const code  = params.get('code');
      const state = params.get('state');
      // TODO: verify state matches what your app sent
      if (code) {
        // Send the code back to your app by deep‐linking:
        window.location = `tokbox://auth?code=${code}`;
      } else {
        document.body.innerText = 'No code received.';
      }
    })();
  </script>
</head>
